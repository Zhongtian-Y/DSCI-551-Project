<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>ManageMyDB</title>
    <style>
        /* General body styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* Container styling */
.container {
    margin-top: 20px;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Header styling */
h1, h2 {
    color: #333;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th {
    background-color: #f8f8f8;
    text-align: left;
    padding: 8px;
}

td {
    padding: 8px;
    text-align: left;
}

a {
    text-decoration: none;
    color: #337ab7;
}

a:hover {
    text-decoration: underline;
}

/* Form styling */
form {
    width: 100%;
}

textarea {
    width: 100%;
    box-sizing: border-box; /* Makes sure the padding and border are included in the width */
}

button {
    cursor: pointer;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: white;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

/* Logout button styling */
form[action*="logout"] {
    margin-bottom: 0;
}

/* Results styling */
#result {
    margin-top: 20px;
    padding: 10px;
    background-color: #e9ecef;
    border: 1px solid #ced4da;
    border-radius: 5px;
}

/* Responsive settings */
@media (max-width: 768px) {
    .row {
        flex-direction: column;
    }

    .col-sm-4, .col-sm-5 {
        width: 100%;
    }

    .offset-sm-2 {
        margin-left: 0;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <center style="margin-top:20px"><h1>ManageMyDB</h1></center>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:30px">
            <div class="row justify-content-md-center">
                <div class="col-sm-8"> <!-- 这里我去掉了 offset-sm-2 并调整了列大小 -->
                    <h2>Execute SQL</h2>
                    <form>
                        <textarea class="form-control" name="sqlStatement" rows="3"></textarea><br>
                        <input type="hidden" name="database" value="{{ database }}">
                        <button type="button" onclick="executeSQL();" class="btn btn-primary">Execute</button>
                    </form>
                    <div id="result"></div>
                </div>
            </div>

            <div class="container" style="margin-top:30px">
                <div class="row">
                    <div class="col-sm-4">
                        <table class="table table-bordered">
                            <caption style="caption-side: top;">Table Contents</caption>
                            <thead>
                                <tr>
                                    {% for header in columns %}
                                        <th>{{ header }}</th>
                                    {% endfor %}
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in rows %}
                                    <tr>
                                        {% for cell in row %}
                                            <td>{{ cell }}</td>
                                        {% endfor %}
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        function executeSQL() {
            var http = new XMLHttpRequest();
            var url = 'http://localhost:5000/execute';
            var params = 'database=' + document.getElementsByName('database')[0].value +
                         '&sqlStatement=' + document.getElementsByName('sqlStatement')[0].value;
            http.open('POST', url, true);

            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            http.onreadystatechange = function() {
                if (http.readyState == 4 && http.status == 200) {
                    document.getElementById('result').innerHTML = http.responseText;
                }
            }
            http.send(params);
        }
    </script>
</body>
</html>
